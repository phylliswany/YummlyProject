<div class="container">
	<div class="starter-template">
		<h3>Ingredient List</h3>
		<p class="lead">Here is the recipe you may be looking for. Please adjust the ingredient content and quantity if it is not a perfect match!</p>
	</div>
<form>
	<table class="table table-hover">
	<tr><th>Recipe Name</th><th>Amount</th><th>Unit</th><th>Ingredient</th></tr> 
	{% for i in range(0, ingredients|length) %} 
	<tr><td>{{ingredients[i]['recipe']}}</td>
	<td><input type="text" name={{"amount"~i|string}} value={{ingredients[i]['amount']}}></td>
	<td>
		<select style="width:75px">
			{% for j in range(0, ingredients[i]['unit']|length) %}
			<option name={{"unit"~i|string~j|string}} value={{ingredients[i]['unit'][j][0]}}>{{ingredients[i]['unit'][j][0]}}</option>
			{% endfor %}
		</select>
	</td>
	<td>{{ingredients[i]['content']}}</td></tr> 
	{% endfor %} 
	</table>
</form>

	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="static/js/bootstrap.min.js"></script>
